<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="main.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <div class="title">
        Weather
      </div>
    </div>

    <div class="search">
      <div class="form__group field">
        <input autocomplete="false" type="input" class="form__field search-city" placeholder="Name" name="name"
          id='name' required />
        <div class="submit-search-city"><i class="fa-solid fa-magnifying-glass"></i></div>
        <label for="name" class="form__label">Search location</label>
      </div>
      <div class="search-error-active search-error">Â· Location not found</div>
    </div>


    <div class="weather-body">
      <div class="weather-weather">
        <div class="weather-weather-description"></div>
        <div class="weather-temp">
          <div class="real-temp"></div>
          <div class="feels-like"></div>
        </div>
        <img class="weather-weather-icon"></img>
        <div class="weather-weather-name"></div>
        <div class="weather-weather-date"></div>
      </div>

      <div class="day1">
        <div class="day"></div>
        <div class="day-temp">
          <div class="day-real-temp"></div>
          <div class="day-feels-like"></div>
        </div>
        <img src="#">
      </div>

      <div class="day2">
        <div class="day"></div>
        <div class="day-temp">
          <div class="day-real-temp"></div>
          <div class="day-feels-like"></div>
        </div>
        <img src="#">
      </div>

      <div class="day3">
        <div class="day"></div>
        <div class="day-temp">
          <div class="day-real-temp"></div>
          <div class="day-feels-like"></div>
        </div>
        <img src="#">
      </div>

      <div class="day4">
        <div class="day"></div>
        <div class="day-temp">
          <div class="day-real-temp"></div>
          <div class="day-feels-like"></div>
        </div>
        <img src="#">
      </div>

      <div class="day5">
        <div class="day"></div>
        <div class="day-temp">
          <div class="day-real-temp"></div>
          <div class="day-feels-like"></div>
        </div>
        <img src="#">
      </div>


    </div>

    <div class="weather-additional-info">
      <div class="weather-pressure"></div>
      <div class="weather-humidity"></div>
      <div class="weather-sunrise"></div>
      <div class="weather-sunset"></div>
      <div class="weather-wind">
        <div class="weather-wind-speed"></div>
        <i class="weather-wind-arrow fa-solid fa-arrow-up"></i>
      </div>
    </div>

  </div>

</body>

</html>
